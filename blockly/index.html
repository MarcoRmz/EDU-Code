<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blockly Playground</title>
<script src="blockly/blockly_uncompressed.js"></script>
<script src="blockly/generators/javascript.js"></script>
<script src="blockly/generators/javascript/logic.js"></script>
<script src="blockly/generators/javascript/loops.js"></script>
<script src="blockly/generators/javascript/math.js"></script>
<script src="blockly/generators/javascript/text.js"></script>
<script src="blockly/generators/javascript/lists.js"></script>
<script src="blockly/generators/javascript/colour.js"></script>
<script src="blockly/generators/javascript/variables.js"></script>
<script src="blockly/generators/javascript/procedures.js"></script>
<script src="generators/javascript/custom.js"></script>
<script src="blockly/msg/messages.js"></script>
<script src="blockly/blocks/logic.js"></script>
<script src="blockly/blocks/loops.js"></script>
<script src="blockly/blocks/math.js"></script>
<script src="blockly/blocks/text.js"></script>
<script src="blockly/blocks/lists.js"></script>
<script src="blockly/blocks/colour.js"></script>
<script src="blockly/blocks/variables.js"></script>
<script src="blockly/blocks/procedures.js"></script>
<script src="blocks/custom.js"></script>
<script>
'use strict';
var workspace = null;
var fakeDragStack = [];

function start() {
  // Parse the URL arguments.
  var match = location.search.match(/dir=([^&]+)/);
  var rtl = match && match[1] == 'rtl';
  document.forms.options.elements.dir.selectedIndex = Number(rtl);
  var toolbox = getToolboxElement();
  match = location.search.match(/side=([^&]+)/);
  var side = 'start';
  // Create main workspace.
  workspace = Blockly.inject('blocklyDiv',
          {comments: true,
           disable: true,
           collapse: true,
           grid:
             {spacing: 25,
              length: 3,
              colour: '#ccc',
              snap: true},
           horizontalLayout: side == 'top' || side == 'bottom',
           maxBlocks: Infinity,
           media: 'blockly/media/',
           readOnly: false,
           rtl: rtl,
           scrollbars: true,
           toolbox: toolbox,
           toolboxPosition: side == 'top' || side == 'start' ? 'start' : 'end',
           zoom:
             {controls: true,
              wheel: true,
              startScale: 1.0,
              maxScale: 4,
              minScale: .25,
              scaleSpeed: 1.1}
          });
  // Restore previously displayed text.
  if (sessionStorage) {
    var text = sessionStorage.getItem('textarea');
    if (text) {
      document.getElementById('importExport').value = text;
    }
  }
  taChange();
}

function getToolboxElement() {
  var match = location.search.match(/toolbox=([^&]+)/);
  return document.getElementById('toolbox-categories');
}

function toXml() {
  var output = document.getElementById('importExport');
  var xml = Blockly.Xml.workspaceToDom(workspace);
  output.value = Blockly.Xml.domToPrettyText(xml);
  output.focus();
  output.select();
  taChange();
}

function fromXml() {
  var input = document.getElementById('importExport');
  var xml = Blockly.Xml.textToDom(input.value);
  Blockly.Xml.domToWorkspace(xml, workspace);
  taChange();
}

function toCode(lang) {
  var output = document.getElementById('importExport');
  output.value = Blockly[lang].workspaceToCode(workspace);
  taChange();
}

// Disable the "Import from XML" button if the XML is invalid.
// Preserve text between page reloads.
function taChange() {
  var textarea = document.getElementById('importExport');
  if (sessionStorage) {
    sessionStorage.setItem('textarea', textarea.value);
  }
  var valid = true;
  try {
    Blockly.Xml.textToDom(textarea.value);
  } catch (e) {
    valid = false;
  }
  document.getElementById('import').disabled = !valid;
}

function logger(e) {
  console.log(e);
}

function spaghetti(n) {
  var xml = spaghettiXml;
  for(var i = 0; i < n; i++) {
    xml = xml.replace(/(<(statement|next)( name="DO0")?>)<\//g,
        '$1' + spaghettiXml + '</');
  }
  xml = '<xml xmlns="http://www.w3.org/1999/xhtml">' + xml + '</xml>';
  var dom = Blockly.Xml.textToDom(xml);
  console.time('Spaghetti domToWorkspace');
  Blockly.Xml.domToWorkspace(dom, workspace);
  console.timeEnd('Spaghetti domToWorkspace');
}
var spaghettiXml = [
  '  <block type="controls_if">',
  '    <value name="IF0">',
  '      <block type="logic_compare">',
  '        <field name="OP">EQ</field>',
  '        <value name="A">',
  '          <block type="math_arithmetic">',
  '            <field name="OP">MULTIPLY</field>',
  '            <value name="A">',
  '              <block type="math_number">',
  '                <field name="NUM">6</field>',
  '              </block>',
  '            </value>',
  '            <value name="B">',
  '              <block type="math_number">',
  '                <field name="NUM">7</field>',
  '              </block>',
  '            </value>',
  '          </block>',
  '        </value>',
  '        <value name="B">',
  '          <block type="math_number">',
  '            <field name="NUM">42</field>',
  '          </block>',
  '        </value>',
  '      </block>',
  '    </value>',
  '    <statement name="DO0"></statement>',
  '    <next></next>',
  '  </block>'].join('\n');

</script>

<style>
html, body {
  height: 100%;
}
body {
  background-color: #fff;
  font-family: sans-serif;
  overflow: hidden;
}
h1 {
  font-weight: normal;
  font-size: 140%;
}
#blocklyDiv {
  float: right;
  height: 95%;
  width: 70%;
}
#importExport {
  font-family: monospace;
}
</style>
</head>
<body onload="start()">

  <div id="blocklyDiv"></div>

  <h1>Edu Code Playground </h1>

  <form id="options">
    <select name="dir" onchange="document.forms.options.submit()">
      <option value="ltr">LTR</option>
      <option value="rtl">RTL</option>
    </select>
  </form>

  <p>
    <input type="button" value="Export to XML" onclick="toXml()">
    &nbsp;
    <input type="button" value="Import from XML" onclick="fromXml()" id="import">
    <br>
    <input type="button" value="To JavaScript" onclick="toCode('JavaScript')">
    &nbsp;
    <input type="button" value="To Python" onclick="toCode('Python')">
    &nbsp;
    <input type="button" value="To Edu Code" onclick="toCode('JavaScript')" id="import">
    <br>
    <textarea id="importExport" style="width: 26%; height: 12em"
      onchange="taChange();" onkeyup="taChange()"></textarea>
  </p>

  <p>
    Stress test: &nbsp;
    <input type="button" value="Spaghetti!" onclick="spaghetti(8)">
  </p>

  <xml id="toolbox-simple" style="display: none">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <!-- <block type="control_repeat"></block> -->
    <block type="logic_operation"></block>
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="logic_operation"></block>
    <block type="logic_negate"></block>
    <block type="logic_boolean"></block>
    <block type="logic_null" disabled="true"></block>
    <block type="logic_ternary"></block>
  </xml>

  <xml id="toolbox-categories" style="display: none">
    <category name="Program" colour="100">
      <block type="start"></block>
      <block type="main"></block>
      <block type="end"></block>
    </category>

    <category name="Variables" colour="50">
      <block type="var_declaracion"></block>
      <block type="var_assign"></block>
    </category>

    <category name="Functions" colour = "20">
      <block type="function_definition"></block>
      <block type="parameter1"></block>
      <block type="parameter2"></block>
      <block type="empty_parameter"></block>
      <block type="llamada"></block>
      <block type="return"></block>
    </category>

    <category name="Conditionals" colour="150">
      <block type="if_statement"></block>
      <block type="elseif_statement"></block>
      <block type="else"></block>
      <block type="condicion"></block>
      <block type="switch"></block>
      <block type="case"></block>
      <block type="default"></block>
      <block type="pass"></block>
    </category>

    <category name="Loops" colour= "175">
        <block type="condicion"></block>
        <block type="do_while"></block>
        <block type ="from_to_by"></block>
        <block type="by_plus"></block>
        <block type="by_minus"></block>
        <block type="by_mult"></block>
        <block type="by_div"></block>
        <block type="while"></block>
    </category>

    <category name="Extras" colour="220">
      <block type="input"></block>
      <block type="print"></block>
      <block type="endline"></block>
    </category>


  </xml>
</body>
</html>
